<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Universal Chatbot</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@3.3.3/dist/tailwind.min.css" rel="stylesheet">
</head>
<body class="bg-gray-100 font-sans">

<div class="min-h-screen flex flex-col justify-center items-center p-4">
    <div class="bg-white shadow-lg rounded-2xl w-full max-w-3xl p-6">
        <h1 class="text-3xl font-bold mb-4 text-center">Welcome to My Chatbot</h1>
        <p class="text-gray-600 text-center mb-6">Ask anything about our products!</p>

        <div id="chatbox" class="h-96 overflow-y-auto border rounded-lg p-4 bg-gray-50 mb-4">
            <!-- Messages will appear here -->
        </div>

        <form id="chatForm" class="flex">
            <input type="text" id="messageInput" placeholder="Type a message..." class="flex-1 border rounded-l-lg p-2 focus:outline-none">
            <button type="submit" class="bg-blue-600 text-white px-4 rounded-r-lg">Send</button>
        </form>
    </div>
</div>

<script>
const chatForm = document.getElementById('chatForm');
const chatbox = document.getElementById('chatbox');
const messageInput = document.getElementById('messageInput');

let sessionId = null;

chatForm.addEventListener('submit', async (e) => {
    e.preventDefault();
    const message = messageInput.value.trim();
    if (!message) return;
    chatbox.innerHTML += `<div class="text-right mb-2"><span class="inline-block bg-blue-500 text-white p-2 rounded-lg">${message}</span></div>`;
    messageInput.value = '';

    const response = await fetch("{% url 'chat' %}", {
        method: "POST",
        headers: {"Content-Type": "application/json"},
        body: JSON.stringify({ session_id: sessionId, message })
    });

    const data = await response.json();
    sessionId = data.session_id;

    const botMessage = JSON.stringify(data.response).replace(/["\\]/g, '');
    chatbox.innerHTML += `<div class="text-left mb-2"><span class="inline-block bg-gray-200 p-2 rounded-lg">${botMessage}</span></div>`;
    chatbox.scrollTop = chatbox.scrollHeight;
});
</script>

</body>
</html>
